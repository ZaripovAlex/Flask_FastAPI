<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        {% if text %}
            <div>
                <p> Текст: {{ text }} </p>
                <p> Кол-во слов: {{ length }} </p>
            </div>
        {% endif  %}
        <form action="{{ url_for('index_post')}}" method=post >
            <input type="text" name="text">
            <input type="submit" value="Отправить">
        </form>
    </div>

</body>
</html>
